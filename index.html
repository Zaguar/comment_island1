<!DOCTYPE html>
<html>
<head>
	<title>Comment Island</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/comment.css">
	<link href='http://fonts.googleapis.com/css?family=Lekton|Monda:400,700|Source+Code+Pro:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<h1>Comment Island</h1>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="commentForm">
					<div class="form-group">
						<input id="userName" class="form-control" placeholder="&#128526; your name">
					</div>
					<div class="form-group">
						<input id="userComment" class="form-control" placeholder="&#127796; your comment">
					</div>
					<button type="button" class="btn btn-info" onclick="commentIsland()">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<ul id="commentSection">
				</ul>
			</div>
		</div>
	</div>
<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
